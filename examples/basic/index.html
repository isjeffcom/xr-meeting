<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Xr Meeting Component - Basic</title>
    <meta name="description" content="Basic example for Xr Meeting component."></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../dist/aframe-xr-meeting-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <!-- Create Scene -->
    <a-scene environment="preset: forest">

      <!-- Load Assets -->
      <a-assets>
        <a-asset-item id="desk" src="./assets/models/desk/scene.gltf"></a-asset-item>
        <a-asset-item id="man" src="./assets/models/man/man.gltf"></a-asset-item>
      </a-assets>

      <!-- Add To Scene -->
      <a-entity xr-meeting=""></a-entity>


      <a-entity 
        gltf-model="#desk" 
        position="2 0 2">
      </a-entity>

      <a-entity 
        id="man-obj"
        gltf-model="#man" 
        position="-2 0 2"
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

    </a-scene> 

    <script>
      //let obj = document.querySelector('#xmain').object3D
      //console.log(obj)
      /*obj.setAttribute('animation-mixer',{
        
      })*/
    </script>

  </body>
</html>
